<script>

$( "#envoyer" ).click(function() {
   var idImage = Date.now();

   var file = document.getElementById("imgInp");
   if (file.files.length > 0){

   var carte = '<div class="row"><div class="col s12 m7"> <div class="card hoverable"> <div class="card-image"><img src="#" id="'+ idImage +'"><span class="card-title">'+$('#titre').val()+'</span> </div>            <div class="card-content">              <p>' + $('#icon_prefix2').val() + '</p>            </div>            <div class="card-action">               <i class="small material-icons">thumb_up</i>(0) <i class="small material-icons">thumb_down </i>(0)          </div>          </div>        </div>      </div>';

   
   }
   else{
   	var carte = '<div class="row "><div class="col s12 m12"> <div class="card hoverable">   <div class="card-content"><span class="card-title">'+$('#titre').val()+'</span> <p>' + $('#icon_prefix2').val() + '</p>            </div>            <div class="card-action">               <i class="small material-icons">thumb_up</i>(0) <i class="small material-icons">thumb_down </i>(0)          </div>          </div>        </div>      </div>';

   }

   $('#mur').after( carte);

   
   console.log(file.files.length); 
	
   readURL(file,idImage); 
});


function readURL(input,idImage) {

    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#'+idImage ).attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
    }
}
