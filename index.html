    <body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

	<div class="container">

<div class="card-panel grey lighten-4">       	
 <div class="row">
    <form class="col s12">
      <div class="row">
	
	<div class="input-field col s12">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Votre message</label>
        </div>
      </div>
      <div class="row">
	<div class="file-field input-field">
	      <div class="btn">
		<span>File</span>
		<input type="file" id="imgInp">
	      </div>
	      <div class="file-path-wrapper">
		<input class="file-path validate" type="text">
	      </div>
    	</div>

        
      </div>
    </form>
<a class="waves-effect waves-light btn right" id="envoyer"><i class="material-icons left">send</i>Envoyer</a>
  </div>
</div>

 <div id="mur">	
  
 </div> 

  
<script>

$( "#envoyer" ).click(function() {
   var idImage = Date.now();
   var carte = '<div class="row"><div class="col s12 m7"> <div class="card"> <div class="card-image"><img src="#" id="'+ idImage +'"><span class="card-title">Card Title</span> </div>            <div class="card-content">              <p>' + $('#icon_prefix2').val() + '</p>            </div>            <div class="card-action">               <i class="large material-icons">thumb_up</i>            </div>          </div>        </div>      </div>';



   $('#mur').append( carte);

   var file = document.getElementById("imgInp");
   console.log(file.src); 
	
   readURL(file,idImage); 
});


function readURL(input,idImage) {

    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#'+idImage ).attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
    }
}

</script> 
        



	</div>
